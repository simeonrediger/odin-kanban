<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body data-role='workspace' class='workspace'>
    <aside data-role='sidebar' class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div class='board-list-container'>
        <div class='board-list-header'>
          <h2 class='board-list-label'>Boards</h2>
          <button data-action='create-new-board' data-icon='squircle-plus'
            class='create-new-board-button'
            title='Create new board' aria-label='Create new board'
          ></button>
        </div>
        <nav class='board-nav'>
          <ul data-role='board-list' class='board-list'></ul>
        </nav>
        <div data-role='new-board-entry' class='new-board-entry'>
          <input data-input='new-board-name' class='new-board-name-input'
            placeholder='Untitled board' aria-label='New board name'
          >
          <button data-action='cancel-new-board' data-icon='cancel-circle'
            class='cancel-new-board-button'
          ></button>
          <button data-action='confirm-new-board' data-icon='checkmark'
            class='confirm-new-board-button'
          ></button>
        </div>
      </div>
    </aside>
    <main>
      <div data-role='board-container' class='board-container hidden'></div>
      <div data-role='board-placeholder' class='board-placeholder hidden'>
        <p>You don't have any boards</p>
      </div>
    </main>
  </body>
</html>
