<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body>
    <aside class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div class='project-list-container'>
        <h2 class='project-list-label'>Projects</h2>
        <button
          id='add-project-button' class='icon-button'
          title='Add project' aria-label='Add project'
        >
          <img class='icon' src='./assets/icons/create-new-folder.svg'>
        </button>
        <nav>
          <ul class='project-list'></ul>
        </nav>
      </div>
    </aside>
    <main class='project'>
      <h3 class='project-title'></h3>
      <button id='add-list-button' class='icon-button'>
        <img class='icon' src='./assets/icons/create-new-list.svg'>
        <div>Add list</div>
      </button>
      <div class='lists'></div>
    </main>
  </body>
</html>
