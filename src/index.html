<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body data-role='workspace' class='workspace'>
    <aside data-role='sidebar' class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div data-role='board-list-container' class='board-list-container'>
        <div class='board-list-header'>
          <h2 class='board-list-label'>Boards</h2>
          <button data-action='create-new-board' data-icon='squircle-plus'
            class='create-new-board-button'
            title='Create new board' aria-label='Create new board'
          ></button>
        </div>
        <nav class='board-nav'>
          <ul data-role='board-list' class='board-list'>
            <li data-role='board-editor' class='board-editor hidden'>
              <input data-input='board-name' class='board-name-input'
                placeholder='Untitled board' aria-label='Board name'
              >
              <button data-action='cancel-board-editor' data-icon='cancel-circle'
                class='cancel-board-editor-button'
              ></button>
              <button data-action='submit-board-editor' data-icon='checkmark'
                class='submit-board-editor-button'
              ></button>
            </li>
          </ul>
        </nav>
        <div data-role='board-options-menu' class='board-options-menu hidden'>
          <p class='board-options-menu-label'>Board options</p>
          <ul class='board-menu-options-list'>
            <li class='board-menu-option'>
              <button data-action='rename-board'
                class='board-menu-option-button'
              >Rename</button>
            </li>
            <li data-role='delete-board-option' class='board-menu-option'>
              <button data-action='delete-board'
                class='board-menu-option-button'
              >Delete</button>
            </li>
            <li data-role='confirm-board-deletion-option'
              class='board-menu-option hidden'
            >
              <button data-action='confirm-board-deletion'
                class='confirm-board-deletion-button board-menu-option-button'
              >Confirm deletion</button>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <main>
      <div data-role='board-container' class='board-container hidden'>
        <p data-role='board-title' class='board-title'></p>
        <button data-action='create-new-list' data-icon='clipboard-plus prepend'
          class='create-new-list-button'
          title='Create new list' aria-label='Create new list'
        >New list</button>
        <ul data-role='lists-container' class='lists-container'></ul>
      </div>
      <div data-role='board-placeholder' class='board-placeholder hidden'>
        <p>You don't have any boards</p>
      </div>
    </main>
  </body>
</html>
