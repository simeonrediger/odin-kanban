<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body id='workspace'>
    <aside class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div class='board-list-container'>
        <h2 class='board-list-label'>Boards</h2>
        <button
          id='create-new-board-button' class='icon-button'
          title='Create new board' aria-label='Create new board'
        >
          <img class='icon' src='./domains/workspace/assets/new-folder.svg'>
        </button>
        <nav class='board-nav'>
          <ul class='board-list'></ul>
        </nav>
      </div>
    </aside>
    <main class='board-container'></main>

    <template id='three-dots-horizontal-icon'>
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'
        width='16' height='16' aria-hidden='true'
      >
        <path fill='currentColor' d='M2 6a2 2 0 1 0 0 4a2 2 0 0 0 0-4zM8 6a2 2 0
          1 0 0 4a2 2 0 0 0 0-4zM14 6a2 2 0 1 0 0 4a2 2 0 0 0 0-4z'
        />
      </svg>
    </template>
  </body>
</html>
