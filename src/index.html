<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body class='workspace' data-role='workspace'>
    <aside class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div class='board-list-container'>
        <h2 class='board-list-label'>Boards</h2>
        <button
          class='create-new-board-button icon-button'
          data-action='create-new-board'
          title='Create new board' aria-label='Create new board'
        >
          <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor'
            stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='create-new-board-icon'>
            <path stroke='none' d='M0 0h24v24H0z' fill='none' />
            <path d='M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z' />
            <path d='M15 12h-6' />
            <path d='M12 9v6' />
          </svg>
        </button>
        <nav class='board-nav'>
          <ul class='board-list'></ul>
        </nav>
      </div>
    </aside>
    <main>
      <div class='board-container hidden'></div>
      <div class='board-placeholder hidden'>
        <p>You don't have any boards</p>
      </div>
    </main>
  </body>
</html>
