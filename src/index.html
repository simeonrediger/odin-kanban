<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body data-role='workspace' class='workspace'>

    <aside data-role='sidebar' class='sidebar'>

      <h1 class='page-title'>To-do List</h1>

      <div data-role='board-list-container' class='board-list-container'>

        <div class='board-list-header'>
          <h2 class='board-list-label'>Boards</h2>
          <button data-action='create-board' data-icon='squircle-plus'
            class='create-board-button'
            title='Create board' aria-label='Create board'
          ></button>
        </div>

        <nav class='board-nav'>
          <ul data-role='board-list' class='board-list'>
            <li data-role='board-editor' class='board-editor hidden'>
              <textarea data-input='board-name'
                class='board-name-input auto-size' rows='1'
                placeholder='Untitled board' aria-label='Board name'
              ></textarea>
              <button data-action='cancel-board-editor'
                data-icon='cancel-circle' class='cancel-board-editor-button'
              ></button>
              <button data-action='submit-board-editor' data-icon='checkmark'
                class='submit-board-editor-button'
              ></button>
            </li>
          </ul>
        </nav>

      </div>

    </aside>

    <main>

      <div data-role='board-container' class='board-container hidden'>

        <p data-role='board-title' class='board-title'></p>
        <button data-action='create-list' data-icon='clipboard-plus prepend'
          class='create-list-button'
          title='Create list' aria-label='Create list'
        >New list</button>
        <ul data-role='lists-container' class='lists-container'></ul>

        <div data-role='list-editor' class='list-editor hidden'>
          <textarea data-input='list-name' class='list-name-input auto-size'
            rows='1' placeholder='Untitled list' aria-label='List name'
          ></textarea>
          <button data-action='cancel-list-editor' data-icon='cancel-circle'
            class='cancel-list-editor-button'
          ></button>
          <button data-action='submit-list-editor' data-icon='checkmark'
            class='submit-list-editor-button'
          ></button>
        </div>

        <div data-role='task-editor' class='task-editor hidden'>
          <textarea data-input='task-name' class='task-name-input auto-size'
            rows='1' placeholder='Untitled task' aria-label='Task name'
          ></textarea>
          <select data-input='task-priority-level' class='task-priority-level-input' title='Priority level'
            aria-label='Priority level'>
            <option value=''>No priority</option>
            <option value='10'>Optional</option>
            <option value='20'>Low</option>
            <option value='30'>Medium</option>
            <option value='40'>High</option>
            <option value='50'>Critical</option>
          </select>
          <textarea data-input='task-description'
            class='task-description-input auto-size' rows='1'
            placeholder='Optional description' aria-label='Task description'
          ></textarea>
          <button data-action='cancel-task-editor' data-icon='cancel-circle'
            class='cancel-task-editor-button'
          ></button>
          <button data-action='submit-task-editor' data-icon='checkmark'
            class='submit-task-editor-button'
          ></button>
        </div>

      </div>

      <div data-role='board-placeholder' class='board-placeholder hidden'>
        <p data-role='board-placeholder-message'></p>
      </div>

    </main>

    <template data-template='options-menu'>
      <div data-role='options-menu' class='options-menu hidden'>
        <p data-role='label' class='options-menu-label'></p>
        <ul class='menu-options-list'>
          <li class='menu-option'>
            <button data-action='edit' class='menu-option-button'
            >Edit</button>
          </li>
          <li data-role='delete-option' class='menu-option'>
            <button data-action='delete' class='menu-option-button'
            >Delete</button>
          </li>
          <li data-role='confirm-deletion-option' class='menu-option hidden'>
            <button data-action='confirm-deletion'
              class='confirm-deletion-button menu-option-button'
            >Confirm deletion</button>
          </li>
        </ul>
      </div>
    </template>

  </body>
</html>
