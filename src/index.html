<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body id='workspace'>
    <aside class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div class='board-list-container'>
        <h2 class='board-list-label'>Boards</h2>
        <button
          id='add-board-button' class='icon-button'
          title='Add board' aria-label='Add board'
        >
          <img class='icon' src='./domains/workspace/assets/new-folder.svg'>
        </button>
        <nav class='board-nav'>
          <ul class='board-list'></ul>
        </nav>
      </div>
    </aside>
    <main class='board-container'></main>
  </body>
</html>
