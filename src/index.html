<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
  </head>

  <body class='workspace' data-role='workspace'>
    <aside class='sidebar'>
      <h1 class='page-title'>To-do List</h1>
      <div class='board-list-container'>
        <h2 class='board-list-label'>Boards</h2>
        <button
          class='create-new-board-button icon-button'
          data-action='create-new-board'
          title='Create new board' aria-label='Create new board'
        >
          <svg class='create-new-board-icon' xmlns='http://www.w3.org/2000/svg'
            viewBox='0 0 20 20' width='20' height='20' aria-hidden='true'
            fill='none'
          >
            <path stroke='currentColor' stroke-linecap='round'
              stroke-linejoin='round' stroke-width='1.67'
              d='M10 6.464v7.072M6.464 10h7.072M17.5 10a7.5 7.5 0 1 1-15 0 7.5
              7.5 0 0 1 15 0Z'
            />
          </svg>
        </button>
        <nav class='board-nav'>
          <ul class='board-list'></ul>
        </nav>
        <template data-template='three-dots-horizontal-icon'>
          <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' width='16'
            height='16' aria-hidden='true'
          >
            <path fill='currentColor' d='M2 6a2 2 0 1 0 0 4a2 2 0 0 0 0-4zM8 6a2
              2 0 1 0 0 4a2 2 0 0 0 0-4zM14 6a2 2 0 1 0 0 4a2 2 0 0 0 0-4z'
            />
          </svg>
        </template>
      </div>
    </aside>
    <main>
      <div class='board-container hidden'></div>
      <div class='board-placeholder hidden'>
        <p>You don't have any boards</p>
      </div>
    </main>
  </body>
</html>
